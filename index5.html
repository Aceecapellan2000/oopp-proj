    <script>
        $(document).ready(function () {
            var headerHeight = $("#header-container").height();
            var pointHeight =  $("#point-container").height();
            var buttonContainerHeight = $(".button-container").height();
            var height = $(window).height();
            var buttonBottom = height * 5.5 / 100;

            $("#point-container").css("min-height", height - buttonContainerHeight - headerHeight - buttonBottom);
            $(".button-container").show();
            //$(".button-container ").css("bottom", buttonBottom);
            //$("#earnedDetail").css("max-height", height * 25 / 100);

            $("#collapse-trigger").click(function () {
                var elem = $(this).find("#collapseArrow > img");
                var hasClass = elem.hasClass("rotated-90");
                if (hasClass) {
                    elem.removeClass("rotated-90");
                    $("#earnedDetail").collapse('hide');
                }
                else {
                    elem.addClass("rotated-90");
                    $("#earnedDetail").collapse('show');
                }
            });

            $("#earnedDetail.collapse").on('show.bs.collapse', function () {
                var elemRow = $("#hp-data-table").find(".secondary-row");
                elemRow.addClass("with-border");

            });

            $(".collapse").on('show.bs.collapse', function () {
                var pointHeight = $("#header-container").height() + $("#point-container").height();
            });

            $("#earnedDetail.collapse").on('hidden.bs.collapse', function () {
                if (!$(this).hasClass('in')) {
                    $("#hp-data-table").find(".secondary-row").removeClass("with-border");
                }
            });

            $("button").click(function () {
                $("#gif").show();
                $("button").attr("disabled", "disabled");
            });

            $(".first-breakdown-container").click(function () {
                var elem = $(this).find('.blue-arrow-right > img');
                if (!$(this).hasClass('no-rotate')) {
                    if (elem.hasClass('rotated-270')) {
                        elem.removeClass('rotated-270');
                    }
                    else {
                        elem.addClass('rotated-270');
                    }
                }

            });
        });
    </script>
