    <body style="margin: auto;width: 50%;background-color: #272b38; font-color: white;background-image: url('https://www.procopio.com/uploads/cache/Image/Block/id/212/319caaa56c62a62e7cc511047ac2ef8a52b70053.jpg');background-size:cover;background-repeat:no-repeat;background-position: center center;">
      <div id='request'>
            <h3 style="margin:50px 75px">Subscribe to get our latest information!</h3>
            <div class="col">
                    <div class="share mrl">
                      <ul>
                        <li>
                          <label class="share-label" for="share-toggle2"><span class="fui-chat"></span>     Get Notification</label>
                          <input type="checkbox" data-toggle="switch"/>
                        </li>
                        <li>
                          <label class="share-label" for="share-toggle4"><span class="fui-mail"></span>     Get Newsletter</label>
                          <input type="checkbox" data-toggle="switch" id="news" onclick="check()"/>
                        </li>
                      </ul>
                    </div> <!-- /share -->
                  </div>
      <div id='mail' style="display:none">
         <h4>Please enter your Email address</h4>
             <div id='email'>
                 <input type="text" value="" placeholder="Type here" class="form-control" style="width:350px"/>
             </div>
            <br>
             <a href="#fakelink" class="btn btn-block btn-lg btn-primary" style="width:200px" onclick="success()">Submit</a>
      </div>
<br>
<br>
    <div id='verify' style="display:none">
        <h4>We have sent you a verification email, please check it out! </h4>
        <a href='Questionnaire.html' class="btn btn-block btn-lg btn-primary" style="width:200px">Back to Main Menu</a>
    </div>

    </body>

    <script>
        window.onload=function check(){
            if(document.getElementById('news').checked=true){
                document.getElementById('mail').style.display='block'
            }else{document.getElementById('mail').style.display='none'}
        }
        function success(){
    document.getElementById("verify").style.display="block"
}
    </script>
