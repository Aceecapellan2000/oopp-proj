<!--vegan-->


                          <div id='vegan' >
                            <h3 style="padding:20px;border-left:5px solid gold">Are you a vegetarian?</h3>

                              <label class='radio'>

                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" data-toggle="radio" name="vegan" id="optionsRadios2" value="radio2">

                              </label>
                            </div>
                          </div>
                        <br>



<!--satisfaction-->



                            <div class="form-group" id='sat'>
                                <h3 style="padding:20px;border-left:5px solid gold">Are you satisfied with your weight now?</h3>
                                <div class="radio">
                                  <label>
                                    <input type="radio" data-toggle="radio" name="sat" id="optionsRadios1" value="radio1">

                                </div>
                                <div class="radio">
                                  <label>
                                    <input type="radio" data-toggle="radio" name="sat" id="optionsRadios2" value="radio2">

                                  </label>
                                </div>

                                    <label>
                                      <input type="radio" data-toggle="radio" name="sat" id="optionsRadios2" value="radio3">

                                    </label>
                                  </div>
                              </div>
                              <br>
                            

<!--religion-->

                                

                        <div class="form-group">

                              <option value="8">Islam</option>
                              <option value="9">None of above</option>
                            </select>
                         
                            
                        </div>

<!--diet restriction-->


<div class="form-group">
                            <h3 style="padding:20px;border-left:5px solid gold">What is/are your dietary restriction(s)</h3>

                              </div>

                        </div>
