        a

a:hover
{
  color: tomato;
}

#menuToggle
{
  display: block;
  position: relative;
  top: 50px;
  left: 50px;

  z-index: 1;

  -webkit-user-select: none;
  user-select: none;
}

#menuToggle input
{
  display: block;
  width: 40px;
  height: 32px;
  position: absolute;
  top: -7px;
  left: -5px;

  cursor: pointer;

  opacity: 0; /* hide this */
  z-index: 2; /* and place it over the hamburger */

  -webkit-touch-callout: none;
}

/*
 * Just a quick hamburger
 */
#menuToggle span
{
  display: block;
  width: 33px;
  height: 4px;
  margin-bottom: 5px;
  position: relative;

  background: #cdcdcd;
  border-radius: 3px;

  z-index: 1;

  transform-origin: 4px 0px;

  transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
              background 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
              opacity 0.55s ease;
}

#menuToggle span:first-child
{
  transform-origin: 0% 0%;
}

#menuToggle span:nth-last-child(2)
{
  transform-origin: 0% 100%;
}

/*
 * Transform all the slices of hamburger
 * into a crossmark.
 */
#menuToggle input:checked ~ span
{
  opacity: 1;
  transform: rotate(45deg) translate(-2px, -1px);
  background: #232323;
}

/*
 * But let's hide the middle one.
 */
#menuToggle input:checked ~ span:nth-last-child(3)
{
  opacity: 0;
  transform: rotate(0deg) scale(0.2, 0.2);
}

/*
 * Ohyeah and the last one should go the other direction
 */
#menuToggle input:checked ~ span:nth-last-child(2)
{
  transform: rotate(-45deg) translate(0, -1px);
}

/*
 * Make this absolute positioned
 * at the top left of the screen
 */
#menu
{
  position: absolute;
  width: 300px;
  height: 1000px;
  margin: -100px 0 0 -50px;
  padding: 50px;
  padding-top: 125px;

  background: #ededed;
  list-style-type: none;
  -webkit-font-smoothing: antialiased;
  /* to stop flickering of text in safari */

  transform-origin: 0% 0%;
  transform: translate(-100%, 0);

  transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
}

#menu li
{
  padding: 10px 0;
  font-size: 22px;
}

/*
 * And let's slide it in from the left
 */
#menuToggle input:checked ~ ul
{
  transform: none;
}

<script >// CUSTOMISABLE
var sides = 5;
var canvasSize = 600;
var padding = 75;
var data = [63, 55, 70, 87, 80];
var feilds = ['BMI', 'Activity', 'Diet', 'Sleep', 'Ideals'];

// Variable
var canvas = $('#graph')[0];
var ctx = canvas.getContext('2d');
var centerX = canvasSize / 2;
var centerY = canvasSize / 2;
var shapesArray = [];
var dataArray = [];
var radius = canvasSize / 2 - padding;


canvas.width = canvasSize;
canvas.height = canvasSize;

// Prototypes
Shape = function () {};
Shape.pt = Shape.prototype;

Point = function () {};
Point.pt = Point.prototype;

// Functions
function loop() {
  ctx.clearRect(0, 0, canvasSize, canvasSize);

  for (var j = 0; j < shapesArray.length; j++) {
    var shape = shapesArray[j];
    ctx.beginPath();
    ctx.lineTo(shape.points[0].x, shape.points[0].y);

    for (var i = 0; i < shape.points.length; i++) {
      ctx.lineTo(shape.points[i].x, shape.points[i].y);
    }

    ctx.fillStyle = shape.fill;
    ctx.strokeStyle = shape.stroke;
    ctx.lineWidth = shape.linewidth;

    ctx.closePath();
    ctx.fill();
    ctx.stroke();
  }

  for (var i = 0; i < shapesArray[0].points.length; i++) {
    ctx.strokeStyle = '#208963';
    ctx.lineWidth = 1;
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(shapesArray[0].points[i].x, shapesArray[0].points[i].y);
    ctx.stroke();
  }

  for (var j = 0; j < dataArray.length; j++) {
    var shape = dataArray[j];
    ctx.beginPath();
    ctx.lineTo(shape.points[0].x, shape.points[0].y);

    for (var i = 0; i < shape.points.length; i++) {
      ctx.lineTo(shape.points[i].x, shape.points[i].y);
    }

    ctx.fillStyle = shape.fill;
    ctx.strokeStyle = shape.stroke;
    ctx.lineWidth = shape.linewidth;

    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    var shape = dataArray[j];
    ctx.textBaseline = 'middle';
    ctx.font="15px Arial"
    for (var i = 0; i < shape.feilds.length; i++) {
      var _x = Math.round(shape.feilds[i].x);
      if (_x < centerX) {
        ctx.textAlign = 'right';
      } else if (_x > centerX) {
        ctx.textAlign = 'left';
      } else if (_x == centerX) {
        ctx.textAlign = 'center';
      }
      ctx.fillText(feilds[i], shape.feilds[i].x, shape.feilds[i].y);
    }


  }


}

var timer = setInterval(loop, 1000 / 60);

function setupShape(_sides, _radius, _fill, _stroke, _linewidth) {

  var shape = new Shape();
  shape.sides = _sides;
  shape.radius = _radius;
  shape.fill = _fill;
  shape.stroke = _stroke;
  shape.linewidth = _linewidth;
  shape.points = [];

  for (var i = 0; i < _sides; i++) {
    p = new Point();
    ang = Math.PI / (_sides / 2) * i;
    sang = Math.sin(ang);
    cang = Math.cos(ang);
    p.x = centerX + sang * _radius;
    p.y = centerY + cang * _radius;
    shape.points.push(p);
  }

  shapesArray.push(shape);

}

function setupData(_data, _fill, _stroke, _linewidth) {
  var shape = new Shape();
  length = data.length;
  shape.sides = length;
  shape.fill = _fill;
  shape.stroke = _stroke;
  shape.linewidth = _linewidth;
  shape.points = [];
  shape.feilds = [];

  for (var i = 0; i < length; i++) {
    p = new Point();
    ang = Math.PI / (length / 2) * i;
    sang = Math.sin(ang);
    cang = Math.cos(ang);
    p.x = centerX + sang * (data[i] / 100 * radius);
    p.y = centerY + cang * (data[i] / 100 * radius);
    shape.points.push(p);

    p = new Point();
    ang = Math.PI / (length / 2) * i;
    sang = Math.sin(ang);
    cang = Math.cos(ang);
    p.x = centerX + sang * (radius + 20);
    p.y = centerY + cang * (radius + 20);
    shape.feilds.push(p);
  }

  dataArray.push(shape);
  for (var i = 0; i < shape.points.length; i++) {
    TweenMax.from(shape.points[i], Math.random() * 0.75 + 0.25, { x: canvasSize / 2, y: canvasSize / 2, delay: 1.2 });
  }
}

function play() {
  setupShape(sides, radius, '#175f45', '#3ad59c', 3);
  setupShape(sides, radius * 3 / 4, '#2e6f58', '#208963', 1);
  setupShape(sides, radius / 2, '#437e69', '#208963', 1);
  setupShape(sides, radius * 1 / 4, '#1f8862', '#208963', 1);

  for (var j = 0; j < shapesArray.length; j++) {
    var shape = shapesArray[j];
    for (var i = 0; i < shape.points.length; i++) {
      TweenMax.from(shape.points[i], Math.random() * 0.75 + 1, { x: canvasSize / 2, y: canvasSize / 2, ease: Elastic.easeOut });
    }
  }

  setupData(data, 'rgba(99, 223, 178, 0.5)', '#3ad59c', 2);

}

setTimeout(function () {
  play();
}, 500);
//# sourceURL=pen.js
</script>

<script src='https://static.codepen.io/assets/common/stopExecutionOnTimeout-41c52890748cd7143004e05d3c5f786c66b19939c4500ce446314d1748483e13.js'></script><script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script src='https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js'></script>
<script >$(document).ready(function () {
  initLineGraph();
});

/* I am fully aware that all of this code should be made into a class or jQuery plugin */

/* point attributes object to pass to raphael.js*/
var pointOptions = {
  'fill': '#333333',
  'stroke': '#7a7a7a',
  radius: 6


  /* line attributes object to pass to raphael.js*/ };
var lineOptions = {
  'stroke': 'rgba(102, 102, 102, .08)',
  'stroke-width': 2,
  'fill': '#000',
  /* nice inner shadow for line, requires line be convex and closed off */
  'fill-opacity': 0.03 /* <-- doesn't work in old IEs */


  /* initialize graph */ };
function initLineGraph() {
  /* set up raphael.js canvas with the elements of the graph element */
  var paper = new Raphael(document.getElementById('line-graph'), $('#line-graph').width(), $('#line-graph').height());
  graphData.paper = paper;

  /* create initial line*/
  var path = createPathString(graphData);
  /* draw intial line with raphael.js */
  var line = paper.path(path);

  /* set line drawing attributes */
  line.attr(lineOptions);

  /* save line to our global(I know, I know) data object */
  graphData.line = line;

  /* draw initial points */
  drawPoints(graphData, pointOptions);

  /* set graph auto changing (for demo purposes) */
  setInterval(function () {
    advanceGraph();
  }, 3000);

}

/* changes between data sets in global graph object */
function advanceGraph() {
  if (graphData.current < graphData.charts.length - 1) {
    graphData.current++;
  } else
  {
    graphData.current = 1;
  }

  /* animate to new data positions */
  animatePoints(graphData, graphData.charts[graphData.current]);
}

/* draw initial points */
function drawPoints(data, options) {

  /* point radius */
  var radius = options.radius;
  /* set points to initial data set */
  var points = data.charts[0].points;

  /* iterate through points */
  for (var i = 0, length = points.length; i < length; i++) {
    /* calculate x and y positions: x delta is a constant, y value is intially set to start at 0 on y axis */
    /* xOffset and yOffets values are the locations within the canvas where the x and y axes are located */
    var xPos = data.xOffset + i * data.xDelta;
    var yPos = data.yOffset;

    /* draw */
    var circle = data.paper.circle(xPos, yPos, radius);
    circle.attr(pointOptions);
    /* store raphael.js point object in global data set */
    points[i].point = circle;
  }
}

/* animate points into new positions */
/* data is the global data object, newData is the new dataset to animate to*/
function animatePoints(data, newData) {
  /* varibale to hold new raphael path string */
  var newPath = '';
  /* upper and lower limits are the limits of the data set and are used to scale the data values into pixel positions */
  var upperLimit = parseInt(newData.upper);
  if (isNaN(upperLimit)) {
    /* don't set to 0 to avoid divide by 0 error */
    upperLimit = 1;
  }
  var lowerLimit = parseInt(newData.lower);
  if (isNaN(lowerLimit)) {
    lowerLimit = 0;
  }

  /* used to calculate pixel positions based on limits */
  var scaleFactor = data.yOffset / (upperLimit - lowerLimit);

  /* get initial points from global data  */
  var points = data.charts[0].points;

  /* loop through points */
  for (var i = 0, length = points.length; i < length; i++) {
    /* if this is the first point add an 'M' set to start drawing the raphael.js path  or use and 'L' set */
    if (i == 0) {
      /* I have hard coded the start of the line, sorry */
      newPath += 'M 25 291 L ';
      /* since the x axis is constant, pass along the original x coordinate */
      newX = data.xOffset + ' ';
      newPath += newX;
      /* calculate the new y value using scale factor and limits */
      newY = data.yOffset - (newData.points[i].value - lowerLimit) * scaleFactor + ' ';
      /* add new y to path string */
      newPath += newY;
    } else
    {
      newPath += ' L ';
      newX = data.xOffset + i * data.xDelta + ' ';
      newPath += newX;
      newY = data.yOffset - (newData.points[i].value - lowerLimit) * scaleFactor;
      newPath += newY;
    }

    /* animate raphael.js points to new positions */
    points[i].point.animate({
      cy: data.yOffset - (newData.points[i].value - lowerLimit) * scaleFactor },

    800,
    'ease-in-out');

  }
  /* add end of path string, sorry hardcoded again */
  newPath += ' L 989 291 Z';

  /* animate raphael.js line into new position */
  data.line.animate({ path: newPath }, 800, 'ease-in-out');
}

/* create a raphael.js path string based on a data set */
function createPathString(data) {

  var points = data.charts[data.current].points;


  var path = 'M 25 291 L ' + data.xOffset + ' ' + (data.yOffset - points[0].value);
  var prevY = data.yOffset - points[0].value;

  for (var i = 1, length = points.length; i < length; i++) {
    path += ' L ';
    path += data.xOffset + i * data.xDelta + ' ';
    path += data.yOffset - points[i].value;

    prevY = data.yOffset - points[i].value;
  }
  path += ' L 989 291 Z';
  return path;
}

/**** Global Data Object *****/
var graphData = {
  current: 0,
  /* constant distance between points on the x axis */
  xDelta: 69,
  /* location of y axis in horizontal space */
  xOffset: 214,
  /* location of x axis in vertical space */
  yOffset: 289,
  charts: [
  /* initial data set */
  {
    /* lower limit of the data set (can be used to flatten or exaggerate the graph) */
    lower: 0,
    /* upper limit is the upper limit of the data set (set it a bit above your highest data point)*/
    /* used to convert data values into pixel positions */
    upper: 200,
    points: [
    { value: 0 },
    { value: 0 },
    { value: 0 },
    { value: 0 },
    { value: 0 },
    { value: 0 },
    { value: 0 },
    { value: 0 },
    { value: 0 },
    { value: 0 },
    { value: 0 },
    { value: 0 }] },


  {
    lower: 0,
    upper: 200,
    points: [
    { value: 58 },
    { value: 64 },
    { value: 12 },
    { value: 90 },
    { value: 101 },
    { value: 87 },
    { value: 53 },
    { value: 72 },
    { value: 88 },
    { value: 109 },
    { value: 45 },
    { value: 37 }] },


  {
    lower: 0,
    upper: 200,
    points: [
    { value: 132 },
    { value: 112 },
    { value: 124 },
    { value: 73 },
    { value: 92 },
    { value: 47 },
    { value: 67 },
    { value: 35 },
    { value: 112 },
    { value: 90 },
    { value: 75 },
    { value: 62 }] }] };
//# sourceURL=pen.js
</script>
